<!DOCTYPE html>
<html>
<head>
    <title>Visiting Card Info Extractor</title>
</head>
<body>
    <h2>Upload a Visiting Card</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="card" accept="image/*" required>
        <input type="submit" value="Extract Info">
    </form>

    {% if result %}
        <h3>Extracted Information:</h3>
        <p><strong>Business Name:</strong> {{ result["Business Name"] }}</p>
        <p><strong>Owner Name:</strong> {{ result["Owner Name"] }}</p>
        <p><strong>Phone Number:</strong> {{ result["Phone Number"] }}</p>
        <p><strong>Raw Text:</strong></p>
        <pre>{{ result["Raw Text"] }}</pre>

        <br>
        <a href="/download">
            <button>Download Excel File</button>
        </a>
    {% endif %}
</body>
</html>
